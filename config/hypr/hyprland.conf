# Available modifiers:
# SHIFT CAPS CTRL/CONTROL ALT MOD2 MOD3 SUPER/WIN/LOGO/MOD4 MOD5

source = ~/.config/hypr/bindings.conf


# RENDERING

# monitor=,preferred,auto,auto
monitor = HDMI-A-1, 3840x2160@120, auto, 1.6, bitdepth,10
monitor = DP-1, preferred, 3840x0, auto, transform, 1

# nvidia
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = LIBVA_DRIVER_NAME,nvidia
env = __GL_GSYNC_ALLOWED,1

opengl {
    force_introspection = 0
}

# 4K scaling
xwayland {
    force_zero_scaling = true
}

env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt6ct # change to qt6ct if you have that
env = GDK_SCALE, 1
env = XCURSOR_SIZE, 32


# APPS

exec-once = bash ~/.config/hypr/start.sh
exec-once = nm-applet --indicator

$terminal = kitty
$fileManager = nautilus
$menu = anyrun

input {
    kb_layout = us,ua
    kb_options = grp:caps_toggle

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
    }

    sensitivity = 0 # -1.0 to 1.0, 0 means no modification.
}

# required because kb_layout is not consistent and conflicts with fcitx
bind =, F1, exec, fcitx5-remote -c && hyprctl keyword input:kb_layout us,ua
bind =, F2, exec, hyprctl keyword input:kb_layout us && fcitx5-remote -o 
bind =, F3, exec, fcitx5-remote -c && hyprctl keyword input:kb_layout ua,us

exec-once=fcitx5-remote -r
exec-once=fcitx5 -d --replace
exec-once=fcitx5-remote -r


# VISUAL SETTINGS

general {
    gaps_in = 5
    gaps_out = 20
    border_size = 2
    col.active_border = rgba(ff00ffee) rgba(8a2be2ee) 45deg
    col.inactive_border = rgba(c070d088)

    layout = dwindle

    allow_tearing = true
}

decoration {
    rounding = 10
    
    blur {
        enabled = true
        size = 3
        passes = 1
    }

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = yes 
    preserve_split = yes
}

master {
    new_is_master = true
}

gestures {
    workspace_swipe = true
}

misc {
    force_default_wallpaper = 0 # -1 to enable
    no_direct_scanout = yes
    vrr = 1
}

# Example of floating
# windowrule = float, ^(kitty)$
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
windowrulev2 = suppressevent maximize, class:.*


# BINDINGS
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, return, exec, $terminal
bind = $mainMod, Q, exec, ~/.config/hypr/kill.sh
bind = $mainMod SHIFT, E, exit, 
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating, 
bind = $mainMod SHIFT, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
bind = $mainMod, F, fullscreen

bind = $mainMod, space, exec, $menu

# screenshot
$pic_dir = "/mnt/seance/mysticism/i/screens/"

$scr_area = file="$pic_dir/scr-$(date +%F_%T).png" && grim -g "$(slurp)" - | wl-copy && wl-paste > $file && swappy -f $file -o ${file}-anotated.png
$scr_full = grim - | wl-copy && wl-paste > $pic_dir/scr-$(date +%F_%T).png 

bind =, Print, exec, $scr_area
bind = SHIFT, Print, exec, $scr_full

# player
bind = $mainMod, M, exec, mpc toggle
bind = $mainMod SHIFT, N, exec, mu next
bind = $mainMod SHIFT, P, exec, mu prev
bind = $mainMod SHIFT, D, exec, mu del
bind = $mainMod, P, exec, ~/.config/hypr/pause.sh
